<app-header></app-header>

<div
  class="container d-flex justify-content-center align-items-center mt-5 w-100"
>
  <mat-card class="w-100 p-5">
    <h2 class="fw-bold mb-4 text-center">Vote Page</h2>
    <div class="row text-center">
      <div class="col-4">
        <div style="height: 30rem" class="border border-black">
          <img
            style="object-fit: cover"
            class="w-100 h-100"
            [src]="img1.ImageURL"
            alt=""
          />
        </div>
        <div>
          <button
            (click)="vote(img1.ImageID, img2.ImageID)"
            class="fw-bold w-100 mt-4"
            mat-stroked-button
            color="accent"
          >
            VOTE
          </button>
        </div>
      </div>
      <div
        class="col-4 d-flex justify-content-center align-items-center joti-one-regular"
      >
        <span style="font-size: 72px">VS</span>
      </div>
      <div class="col-4">
        <div style="height: 30rem" class="border border-black">
          <img
            style="object-fit: cover"
            class="w-100 h-100"
            [src]="img2.ImageURL"
            alt=""
          />
        </div>
        <div>
          <button
            (click)="vote(img2.ImageID, img1.ImageID)"
            class="fw-bold w-100 mt-4"
            mat-stroked-button
            color="accent"
          >
            VOTE
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
