<app-header></app-header>

<div
  class="container d-flex justify-content-center align-items-center mt-5 w-100 joti-one-regular"
>
  <mat-card style="height: auto; min-height: 45rem" class="w-100 p-5 shadow-lg">
    <h2 class="fw-bold mb-4 text-center">Vote Page</h2>
    <div *ngIf="!isLoad" class="row text-center">
      <div class="col-4" [@slideInLeft]>
        <div style="height: 30rem" class="border border-black">
          <img
            style="object-fit: cover; object-position: center"
            class="w-100 h-100"
            [src]="img1.ImageURL"
            alt=""
          />
        </div>
        <div>
          <button
            (click)="vote(img1.ImageID, img2.ImageID)"
            style="height: 3rem"
            class="fw-bold fs-3 w-100 mt-4"
            mat-stroked-button
            color="accent"
          >
            VOTE
          </button>
        </div>
      </div>
      <div
        class="col-4 d-flex justify-content-center align-items-center joti-one-regular"
      >
        <span style="font-size: 72px">VS</span>
      </div>
      <div class="col-4" [@slideInRight]>
        <div style="height: 30rem" class="border border-black">
          <img
            style="object-fit: cover; object-position: center"
            class="w-100 h-100"
            [src]="img2.ImageURL"
            alt=""
          />
        </div>
        <div>
          <button
            (click)="vote(img2.ImageID, img1.ImageID)"
            style="height: 3rem"
            class="fw-bold fs-3 w-100 mt-4"
            mat-stroked-button
            color="primary"
          >
            VOTE
          </button>
        </div>
      </div>
    </div>
    <div
      *ngIf="isLoad"
      style="height: 35rem"
      class="d-flex justify-content-center align-items-center"
    >
      <img
        src="https://i.pinimg.com/originals/13/90/75/13907559a21dd41293af7c57a89b3849.gif"
        alt=""
      />
    </div>
  </mat-card>
</div>
