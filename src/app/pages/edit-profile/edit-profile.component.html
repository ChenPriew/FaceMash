<mat-tab-group color="accent">
  <mat-tab label="Update Profile">
    <ng-template mat-tab-label>
      <div class="d-flex flex-row gap-1 align-items-center">
        <div style="height: 1.5rem; width: 1.5rem">
          <mat-icon
            class="fs-4 h-100 w-100"
            aria-hidden="false"
            fontIcon="manage_accounts"
          ></mat-icon>
        </div>
        <div><span>Update Profile</span></div>
      </div>
    </ng-template>
    <div
      class="container mt-5 d-flex justify-content-center align-items-center"
    >
      <mat-card style="width: 27rem" class="p-5 text-center mt-5 shadow-lg">
        <div *ngIf="!isLoad">
          <h1 class="mb-4 fw-bold">Update Data</h1>
          <span class="d-flex justify-content-start mb-1"
            >There's no need to change both</span
          >
          <mat-form-field
            appearance="outline"
            class="w-100 dense-3"
            color="accent"
          >
            <mat-label>DisplayName</mat-label>
            <input #displayName matInput />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="w-100 dense-3"
            color="accent"
          >
            <mat-label>UserName</mat-label>
            <input #userName matInput />
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            class="w-100"
            (click)="update(displayName, userName)"
          >
            Update
          </button>
          <button
            routerLink="/profile"
            class="w-100 mt-2"
            mat-raised-button
            color="warn"
          >
            Cancle
          </button>
        </div>
        <div
          *ngIf="isLoad"
          style="width: 20rem; height: 20rem"
          class="d-flex align-items-center justify-content-center"
        >
          <img
            src="https://i.pinimg.com/originals/e1/78/f3/e178f3315d2520084e68a2c5388e0aa0.gif"
          />
        </div>
      </mat-card>
    </div>
    <br />
    <br />
    <br />
  </mat-tab>

  <mat-tab label="Change Password">
    <ng-template mat-tab-label>
      <div class="d-flex flex-row gap-1 align-items-center">
        <div style="height: 1.5rem; width: 1.5rem">
          <mat-icon
            class="fs-4 h-100 w-100"
            aria-hidden="false"
            fontIcon="lock"
          ></mat-icon>
        </div>
        <div><span>Change Password</span></div>
      </div>
    </ng-template>
    <div
      class="container mt-5 d-flex justify-content-center align-items-center"
    >
      <mat-card style="width: 27rem" class="p-5 text-center mt-5 shadow-lg">
        <div *ngIf="!isLoad">
          <h1 class="mb-4 fw-bold">Change Password</h1>
          <mat-form-field
            appearance="outline"
            class="w-100 dense-3"
            color="accent"
          >
            <mat-label>Old Password</mat-label>
            <input #old_password matInput required />
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            class="w-100 dense-3"
            color="accent"
          >
            <mat-label>New Password</mat-label>
            <input #new_password matInput required />
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            class="w-100"
            (click)="changePassword(old_password, new_password)"
          >
            Update
          </button>
          <button
            routerLink="/profile"
            class="w-100 mt-2"
            mat-raised-button
            color="warn"
          >
            Cancle
          </button>
        </div>
        <div
          *ngIf="isLoad"
          style="width: 20rem; height: 20rem"
          class="d-flex align-items-center justify-content-center"
        >
          <img
            src="https://i.pinimg.com/originals/e1/78/f3/e178f3315d2520084e68a2c5388e0aa0.gif"
          />
        </div>
      </mat-card>
    </div>
    <br />
    <br />
    <br />
  </mat-tab>
</mat-tab-group>
