<app-header></app-header>
<div class="container mt-5">
  <mat-card style="height: auto; min-height: 45rem" class="w-100 p-5 shadow-lg">
    <div *ngIf="!isLoad" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col" *ngFor="let item of top10; let i = index">
        <div
          [@slideInBottom]
          style="height: 20rem"
          class="border border-black p-2 d-flex flex-column text-center shadow-lg bg-white"
        >
          <div>
            <span
              class="fw-bold d-flex justify-content-center align-items-center"
            >
              <svg
                width="30"
                height="30"
                style="filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5))"
                class="me-2"
              >
                <defs>
                  <linearGradient
                    id="grad1"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop
                      offset="0%"
                      style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
                    />
                    <stop
                      offset="100%"
                      style="stop-color: rgb(255, 165, 0); stop-opacity: 1"
                    />
                  </linearGradient>
                </defs>
                <circle
                  cx="15"
                  cy="15"
                  r="15"
                  fill="url(#grad1)"
                  stroke-width="1"
                />
                <text
                  x="50%"
                  y="50%"
                  text-anchor="middle"
                  alignment-baseline="central"
                  fill="white"
                  font-size="14"
                  font-weight="bold"
                >
                  {{ i + 1 }}
                </text>
              </svg>
              {{ item.display_name }}'s Image
            </span>
          </div>
          <div style="height: 75%" class="my-2 w-100">
            <img
              style="object-fit: cover; object-position: center"
              class="w-100 h-100"
              [src]="item.ImageURL"
              alt=""
            />
          </div>
          <div class="d-flex justify-content-center">
            <mat-icon
              aria-hidden="false"
              fontIcon="favorite"
              color="accent"
            ></mat-icon>
            <span class="fw-semibold">{{ item.EloScore }}</span>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="isLoad"
      style="height: 40rem"
      class="d-flex justify-content-center align-items-center"
    >
      <img
        src="https://i.pinimg.com/originals/13/90/75/13907559a21dd41293af7c57a89b3849.gif"
        alt=""
      />
    </div>
  </mat-card>
</div>
<div>
  <br />
</div>
