<div class="d-flex justify-content-center align-items-center w-100 h-100">
  <mat-card class="p-5 text-center shadow-lg">
    <div *ngIf="!isLoad" style="width: 20rem">
      <h1 class="mb-4 fw-bold">Register</h1>
      <mat-form-field appearance="outline" class="w-100 dense-3" color="accent">
        <mat-label>Display Name</mat-label>
        <input #disName matInput required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 dense-3" color="accent">
        <mat-label>UserName</mat-label>
        <input #userName matInput required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 dense-3" color="accent">
        <mat-label>Password</mat-label>
        <input
          #password
          matInput
          [type]="hide ? 'password' : 'text'"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 dense-3" color="accent">
        <mat-label>Confirm password</mat-label>
        <input
          #confirmPassword
          matInput
          [type]="hide ? 'password' : 'text'"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        class="w-100"
        (click)="register(disName, userName, password, confirmPassword)"
      >
        Sign-Up
      </button>
      <span class="text-start mt-2"
        >Do you have an account? <a routerLink="/login">Log-in</a></span
      >
    </div>
    <div
      *ngIf="isLoad"
      style="width: 20rem; height: 25rem"
      class="d-flex align-items-center justify-content-center"
    >
      <img
        src="https://i.pinimg.com/originals/e1/78/f3/e178f3315d2520084e68a2c5388e0aa0.gif"
      />
    </div>
  </mat-card>
</div>
