<mat-toolbar class="p-4">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <a href="/" class="text-decoration-none text-black"
        ><h2 class="fw-bold">Shin Chan FaceMash</h2></a
      >
    </div>
    <div class="d-flex gap-3">
      <div>
        <button routerLink="/top10" class="fw-bold" mat-button color="accent">
          Top 10
        </button>
      </div>
      <div>
        <button (click)="proFile()" class="fw-bold" mat-button color="accent">
          Profile
        </button>
      </div>
      <div *ngIf="!uid; else loggedIn">
        <button routerLink="/login" class="fw-bold" mat-button color="accent">
          Login
        </button>
      </div>
      <ng-template #loggedIn>
        <div>
          <button (click)="logout()" class="fw-bold" mat-button color="accent">
            Log-out
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
